{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/12d7664c46.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'static_images/iconpage.ico' %}" class="-inline-block align-text-top rounded-5">
    <link rel="stylesheet" href="{% static 'css/background001.css' %}">
    {% block head_content %}
    {% endblock %}
</head>
<body>
    {% include 'second_templates/layouts/nav.html' %}

    {% for m in messages %}
        <div class="alert alert-success rounded border border-dark opacity-75" role="alert" style="background-color: #A50D66; color: white;">
            {{m}}
        </div>
    {% endfor %}

    <div class="mt-5">
        {% block content %}
        {% endblock %}
    </div>
   
</body>
</html>
